<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    >

    <title>Signup</title>
    <link rel="stylesheet" href="/static/build/tailwind.css">
    <style>
    @import url("/static/build/tailwind.css");

    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    html {
      /* font-family: "IBM Plex Sans", sans-serif; */
      font-family: "IBM Plex Sans", Poppins, Segoe UI, sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }
    </style>
  </head>
  <body>
    <div class="flex h-screen w-screen">
      <main class="relative flex w-full flex-col justify-center gap-y-8 px-12 sm:mx-auto sm:basis-[420px] sm:px-0 lg:basis-[480px] lg:px-12">
        <div class="flex items-center justify-between">
          <a href="/">Brand Name</a>
          <button class="">Theme toggle</button>
        </div>
        <div class="space-y-1.5">
          <h2 class="text-2xl font-semibold tracking-tight">
            Create a new account
          </h2>
          <div>
            <span class="opacity-75"> Already have an account? </span>
            <a
              class="inline-flex scale-100 items-center justify-center rounded-sm text-sm font-medium ring-offset-background transition-[transform,background-color] focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-primary focus-visible:ring-offset-2 active:scale-95 disabled:pointer-events-none disabled:opacity-50 text-content underline-offset-4 hover:underline h-auto px-1.5"
              href="/login"
              data-discover="true"
            >
              Sign in now
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                fill="currentColor"
                viewBox="0 0 256 256"
                class="ml-1 inline"
              >
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z">
                </path>
              </svg>
            </a>
          </div>
        </div>
        <section>
          <form
            id="register-form"
            class="flex flex-col gap-y-4"
            data-on-registerpost__window="$result = evt.detail"
          >
            <div>
              <div data-text="$result"></div>
              <label class="grid w-full space-y-1">
                <span
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-60"
                >Name</span>
                <input
                  autocomplete="name"
                  class="flex h-9 w-full rounded border border-base-300 bg-transparent px-3 py-0.5 text-sm ring-0 ring-offset-transparent transition-colors placeholder:opacity-80 hover:bg-secondary/20 focus:border-primary focus:bg-secondary/20 focus-visible:outline-none focus-visible:ring-0 disabled:cursor-not-allowed disabled:opacity-50 [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none file:border-0 file:bg-transparent file:pt-1 file:text-sm file:font-medium file:text-primary"
                  type="text"
                  placeholder="John Doe"
                  name="name"
                  aria-invalid="false"
                  value=""
                  required
                  data-bind-name
                >
              </label>
            </div>
            <div>
              <label class="grid w-full space-y-1">
                <span
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-60"
                >Email</span>
                <input
                  autocomplete="email"
                  class="flex h-9 w-full rounded border border-base-300 bg-transparent px-3 py-0.5 text-sm ring-0 ring-offset-transparent transition-colors placeholder:opacity-80 hover:bg-secondary/20 focus:border-primary focus:bg-secondary/20 focus-visible:outline-none focus-visible:ring-0 disabled:cursor-not-allowed disabled:opacity-50 [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none file:border-0 file:bg-transparent file:pt-1 file:text-sm file:font-medium file:text-primary lowercase"
                  type="email"
                  placeholder="john.doe@example.com"
                  name="email"
                  aria-invalid="false"
                  value=""
                  required
                  data-bind-email
                >
              </label>
              <span
                class="text-error flex items-center gap-2 px-1 text-[0.6875rem]"
              >
                <span class="status status-error inline-block"> </span> User
                already exist
              </span>
            </div>
            <div>
              <label class="grid w-full space-y-1">
                <span
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-60"
                >Password</span>
                <input
                  autocomplete="email"
                  class="flex h-9 w-full rounded border border-base-300 bg-transparent px-3 py-0.5 !text-sm ring-0 ring-offset-transparent transition-colors [appearance:textfield] placeholder:opacity-80 hover:bg-secondary/20 focus:border-primary focus:bg-secondary/20 focus-visible:outline-none focus-visible:ring-0 disabled:cursor-not-allowed disabled:opacity-50 [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none file:border-0 file:bg-transparent file:pt-1 file:text-sm file:font-medium file:text-primary border-border lowercase"
                  type="password"
                  name="password"
                  aria-invalid="false"
                  value=""
                  required
                  data-bind-pwd-clear
                >
              </label>
              <span
                class="text-base-content/60 flex items-center gap-2 px-1 text-[0.6875rem]"
              >
                <span class="status status-error inline-block"> </span> Password
                must be 8+ characters
              </span>
              <p class="text-xs leading-relaxed opacity-60">
                Hold <code class="text-xs font-bold">Ctrl</code> to display your
                password temporarily.
              </p>
            </div>

            <div>
              <label
                class="text-base-content/60 flex items-center gap-2 text-xs"
              ><input type="checkbox" class="toggle toggle-xs" name="toc">
                Accept terms without reading</label>
            </div>
            <div>
              <label
                class="text-base-content/60 flex items-center gap-2 text-xs"
              ><input type="checkbox" class="toggle toggle-xs" name="sub-email">
                Subscribe to spam emails</label>
            </div>

            <div class="mt-4 flex items-center gap-x-4">
              <button
                type="submit"
                class="inline-flex scale-100 items-center justify-center rounded-sm text-sm font-medium ring-offset-background transition-[transform,background-color] focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-primary focus-visible:ring-offset-2 active:scale-95 disabled:pointer-events-none disabled:opacity-50 bg-base-content text-base-300 hover:bg-base-content/80 h-9 px-5 flex-1"
              >
                Sign up
              </button>
            </div>
          </form>
        </section>
        <div class="divider text-xs font-medium">or continue with</div>
        <section class="grid grid-cols-2 text-center gap-4 h-10">
          <a
            href="/auth/github"
            class="bg-base-300 inline-flex scale-100 items-center justify-center rounded-sm text-sm font-medium ring-offset-background transition-[transform,background-color] focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-primary focus-visible:ring-offset-2 active:scale-95 disabled:pointer-events-none disabled:opacity-50 text-content underline-offset-4 hover:underline h-auto px-4"
          >
            <svg
              class="size-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M5.88401 18.6533C5.58404 18.4526 5.32587 18.1975 5.0239 17.8369C4.91473 17.7065 4.47283 17.1524 4.55811 17.2583C4.09533 16.6833 3.80296 16.417 3.50156 16.3089C2.9817 16.1225 2.7114 15.5499 2.89784 15.0301C3.08428 14.5102 3.65685 14.2399 4.17672 14.4263C4.92936 14.6963 5.43847 15.1611 6.12425 16.0143C6.03025 15.8974 6.46364 16.441 6.55731 16.5529C6.74784 16.7804 6.88732 16.9182 6.99629 16.9911C7.20118 17.1283 7.58451 17.1874 8.14709 17.1311C8.17065 16.7489 8.24136 16.3783 8.34919 16.0358C5.38097 15.3104 3.70116 13.3952 3.70116 9.63971C3.70116 8.40085 4.0704 7.28393 4.75917 6.3478C4.5415 5.45392 4.57433 4.37284 5.06092 3.15636C5.1725 2.87739 5.40361 2.66338 5.69031 2.57352C5.77242 2.54973 5.81791 2.53915 5.89878 2.52673C6.70167 2.40343 7.83573 2.69705 9.31449 3.62336C10.181 3.41879 11.0885 3.315 12.0012 3.315C12.9129 3.315 13.8196 3.4186 14.6854 3.62277C16.1619 2.69 17.2986 2.39649 18.1072 2.52651C18.1919 2.54013 18.2645 2.55783 18.3249 2.57766C18.6059 2.66991 18.8316 2.88179 18.9414 3.15636C19.4279 4.37256 19.4608 5.45344 19.2433 6.3472C19.9342 7.28337 20.3012 8.39208 20.3012 9.63971C20.3012 13.3968 18.627 15.3048 15.6588 16.032C15.7837 16.447 15.8496 16.9105 15.8496 17.4121C15.8496 18.0765 15.8471 18.711 15.8424 19.4225C15.8412 19.6127 15.8397 19.8159 15.8375 20.1281C16.2129 20.2109 16.5229 20.5077 16.6031 20.9089C16.7114 21.4504 16.3602 21.9773 15.8186 22.0856C14.6794 22.3134 13.8353 21.5538 13.8353 20.5611C13.8353 20.4708 13.836 20.3417 13.8375 20.1145C13.8398 19.8015 13.8412 19.599 13.8425 19.4094C13.8471 18.7019 13.8496 18.0716 13.8496 17.4121C13.8496 16.7148 13.6664 16.2602 13.4237 16.051C12.7627 15.4812 13.0977 14.3973 13.965 14.2999C16.9314 13.9666 18.3012 12.8177 18.3012 9.63971C18.3012 8.68508 17.9893 7.89571 17.3881 7.23559C17.1301 6.95233 17.0567 6.54659 17.199 6.19087C17.3647 5.77663 17.4354 5.23384 17.2941 4.57702L17.2847 4.57968C16.7928 4.71886 16.1744 5.0198 15.4261 5.5285C15.182 5.69438 14.8772 5.74401 14.5932 5.66413C13.7729 5.43343 12.8913 5.315 12.0012 5.315C11.111 5.315 10.2294 5.43343 9.40916 5.66413C9.12662 5.74359 8.82344 5.69492 8.57997 5.53101C7.8274 5.02439 7.2056 4.72379 6.71079 4.58376C6.56735 5.23696 6.63814 5.77782 6.80336 6.19087C6.94565 6.54659 6.87219 6.95233 6.61423 7.23559C6.01715 7.8912 5.70116 8.69376 5.70116 9.63971C5.70116 12.8116 7.07225 13.9683 10.023 14.2999C10.8883 14.3971 11.2246 15.4769 10.5675 16.0482C10.3751 16.2156 10.1384 16.7802 10.1384 17.4121V20.5611C10.1384 21.5474 9.30356 22.2869 8.17878 22.09C7.63476 21.9948 7.27093 21.4766 7.36613 20.9326C7.43827 20.5204 7.75331 20.2116 8.13841 20.1276V19.1381C7.22829 19.1994 6.47656 19.0498 5.88401 18.6533Z">
              </path>
            </svg>
            Github
          </a>
          <a
            href="/auth/google"
            class="bg-blue-500 inline-flex scale-100 items-center justify-center rounded-sm text-sm font-medium ring-offset-background transition-[transform,background-color] focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-primary focus-visible:ring-offset-2 active:scale-95 disabled:pointer-events-none disabled:opacity-50 text-content underline-offset-4 hover:underline h-auto px-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-4"
            >
              <path d="M12 11H20.5329C20.5769 11.3847 20.6 11.7792 20.6 12.1837C20.6 14.9184 19.6204 17.2204 17.9224 18.7837C16.4367 20.1551 14.404 20.9592 11.9796 20.9592C8.46933 20.9592 5.43266 18.947 3.9551 16.0123C3.34695 14.8 3 13.4286 3 11.9796C3 10.5306 3.34695 9.1592 3.9551 7.94698C5.43266 5.01226 8.46933 3 11.9796 3C14.4 3 16.4326 3.88983 17.9877 5.33878L16.5255 6.80101C15.3682 5.68153 13.8028 5 12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19C15.5265 19 18.1443 16.3923 18.577 13H12V11Z">
              </path>
            </svg> Google
          </a>
        </section>
      </main>
      <div class="relative hidden lg:block lg:flex-1">
        <img
          width="1920"
          height="1080"
          alt="Open books on a table"
          class="h-screen w-full object-cover object-center"
          src="/static/background.jpg"
        >
        <div class="absolute bottom-5 right-5 z-10 bg-primary/30 px-4 py-2 text-xs font-medium text-primary-foreground backdrop-blur-sm">
          <a
            target="_blank"
            rel="noopener noreferrer nofollow"
            href="https://www.pexels.com/photo/purple-abstract-illustration-3109850/"
          >Photograph by Anni Roenkae</a>
        </div>
      </div>
    </div>
  </body>
</html>
